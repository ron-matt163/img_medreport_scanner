services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --timeout 300 --workers 1 --worker-class sync --max-requests 1000 --max-requests-jitter 100 img_medreport_scanner.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=img_medreport_scanner.settings
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/medreport_scanner
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped
    mem_limit: 6g
    mem_reservation: 3g
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 3G

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=medreport_scanner
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery:
    build: .
    command: celery -A img_medreport_scanner worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=img_medreport_scanner.settings
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/medreport_scanner
      - REDIS_URL=redis://redis:6379/0
      - CELERY_WORKER_RUNNING=1
    depends_on:
      - db
      - redis
    restart: unless-stopped
    mem_limit: 4g
    mem_reservation: 2g

volumes:
  postgres_data:
  static_volume:
  media_volume:
